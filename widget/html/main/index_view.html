 <div id="header">
    <div class="ui-mainHeader {{pageActiveIndex === 1 ? 'no-line' : ''}}">
        <div id="homeHeader" class="ui-mainHeader__item" v-show="pageActiveIndex === 0">
            <div class="ui-mainHeader__title">叮咚社区</div>
            <div class="ui-message" :class="{'has-msg': msgStauts}" v-touch:tap="onEntryTap('message')"></div>
        </div>
        <div id="doorHeader" class="ui-mainHeader__item" v-show="pageActiveIndex === 1">
            <div class="ui-mainHeader__title">开门</div>
        </div>
        <div id="bbsHeader" class="ui-mainHeader__item" v-show="pageActiveIndex === 2">
            <div class="ui-mainHeader__title">论坛</div>
            <div class="ui-mainHeader__text" v-touch:tap="onEntryTap('bbs')">我相关的</div>
        </div>
        <div id="meHeader" class="ui-mainHeader__item" v-show="pageActiveIndex === 3">
            <div class="ui-mainHeader__title">我的</div>
        </div>
    </div>
</div>
<div id="footer" v-show="showMainFooter">
    <div class="ui-mainFooter">
        <div class="ui-mainFooter__item"
             v-for="item in page"
             :class="{'is-active': pageActiveIndex === $index}"
             v-touch:tap="onFooterTap($index)">
            <!-- <i class="{{item.icon}}"></i> -->
            <p>{{item.title}}</p>
        </div>
    </div>
</div>
