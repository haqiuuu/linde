<div class="ui-main">
    <div class="ui-main__container clearfix">
        <div class="ui-main__title" style="padding:0">{{language.account_forget_login_name_title}}</div>
        <div class="ui-main__title">{{language.account_forget_login_name_title_sub}}</div>
        <div class="ui-form clearfix">
            <div class="ui-form__item ui-form__email">
                <input @blur="dataValidation('email')" type="text" :placeholder="language.account_email_placeholder" @input="onChangeValueInput($event,'email')" :value="form.email" />
            </div>
                <div class="ui-form__tips">
                    <span v-show="tips.email">{{tips.email}}</span>
                </div>
            <div class="ui-form__item ui-form__code">
                <input @blur="dataValidation('code')" type="text" :placeholder="language.account_code_placeholder" @input="onChangeValueInput($event,'code')" :value="form.code" />
                    <div class="ui-form__getCode" v-hammer:tap="getCode" v-show="!isGetCode">{{language.account_get_code_title}}</div>
                    <div class="ui-form__getCode ui_disabled" v-show="isGetCode">{{time}}</div>
            </div>
            <div class="ui-form__tips">
                <span v-show="tips.code || globalTips">{{tips.code || globalTips}}</span>
            </div>
            <div class="ui-submit fr" v-hammer:tap="onSubmitTap">{{language.account_submit_btn}}</div>
        </div>
    </div>
</div>
